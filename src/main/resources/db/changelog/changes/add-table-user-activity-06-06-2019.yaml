databaseChangeLog:
    - changeSet:
          id: initial-change
          author: illia.shvedov
          changes:
              - createTable:
                  tableName: user_activity
                  columns:
                      - column:
                          name: id
                          type: int(11)
                          autoIncrement: true
                          constraints:
                             primaryKey: true
                             nullable: false
                      - column:
                          name: date_creation
                          type: datetime