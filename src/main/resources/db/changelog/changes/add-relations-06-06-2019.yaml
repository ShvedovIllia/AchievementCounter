databaseChangeLog:
    - changeSet:
        id: add-foreign-keys
        author: illia.shvedov
        changes:
        - addForeignKeyConstraint:
            constraintName: FK_TEAMS_ID_USERS_ID
            baseColumnNames: teamId
            baseTableName: users
            referencedColumnNames: id
            referencedTableName: teams
        - addForeignKeyConstraint:
            constraintName: FK_USERS_ID_ACHIEVEMENT_ID
            baseColumnNames: user_id
            baseTableName: achievements
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            constraintName: FK_USERS_ID_USER_ACTIVITY_ID
            baseColumnNames: user_id
            baseTableName: user_activity
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            constraintName: FK_ACTIVITY_ID_USER_ACTIVITY_ID
            baseColumnNames: activity_id
            baseTableName: user_activity
            referencedColumnNames: id
            referencedTableName: activity
        - addForeignKeyConstraint:
            constraintName: FK_ACHIEVEMENT_ID_USER_ACTIVITY_ID
            baseColumnNames: achievement_id
            baseTableName: user_activity
            referencedColumnNames: id
            referencedTableName: achievements